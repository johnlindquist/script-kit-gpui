name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check

  clippy:
    name: Clippy
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets -- -D warnings

  test:
    name: Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test

  fmt:
    name: Format
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  typescript-tests:
    name: TypeScript SDK Tests
    runs-on: macos-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Build binary
        run: cargo build
      - name: Run TypeScript SDK tests
        run: bun run scripts/test-runner.ts
        timeout-minutes: 5

  build-artifact:
    name: Build macOS Artifact
    runs-on: macos-latest
    # Only run on push to main, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [check, clippy, test, fmt]
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Build release
        run: cargo build --release
      
      - name: Install cargo-bundle
        run: cargo install cargo-bundle --git https://github.com/zed-industries/cargo-bundle.git --branch zed-deploy
      
      - name: Create bundle
        run: cargo bundle --release
      
      - name: Ad-hoc sign for artifact
        run: codesign --force --deep --sign - "target/release/bundle/osx/Script Kit.app"
      
      - name: Create zip
        run: |
          cd target/release/bundle/osx
          zip -r Script-Kit-macos-dev.zip "Script Kit.app"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: script-kit-macos-${{ github.sha }}
          path: target/release/bundle/osx/Script-Kit-macos-dev.zip
          retention-days: 14
